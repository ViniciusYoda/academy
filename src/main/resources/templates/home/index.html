<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="VinÃ­cius Yoda">
    <script src="https://kit.fontawesome.com/0066428d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    <title>Project Academy</title>
</head>
<body>

    <div style="margin: 0; text-align: center;" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Seja bem vindo: </strong> <span th:text="${session.usuarioLogado.user}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <section class="neo-section" style="background-image: url('img/bg-index.jpg');">
        <div class="sombra"></div>
        <div class="center neo-container">
            <h1 class="texto-centro">Sistema de Gerenciamento de Alunos</h1>
            <div class="d-flex justify-content-center mt-4">
                <a th:href="@{inserirAlunos}" class="btn btn-outline-light btn-lg mx-2">Cadastrar Aluno</a>
                <a th:href="@{alunos-adicionados}" class="btn btn-outline-light btn-lg mx-2">Encontrar Aluno</a>
            </div>
            
                <div class="clear"></div>
            
        </div>
    </section>

    <div class="modal fade" id="modalPesquisa">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Encontre um aluno</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>

                <form method="post" action="pesquisar-aluno" th:object="${aluno}">
                    <div class="modal-body">
                        <input type="text" placeholder="Digite o nome do aluno" th:field="*{nome}" class="form-control">
                    </div>
                    <div class="modal-footer justify-content-center">
                        
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary btn-pes">Pesquisar</button>
                   
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div th:replace="fragmentos/fragmentos :: rodape"></div>
</body>
</html>
