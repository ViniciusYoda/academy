<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"> -->

    <meta name="author" content="Vinícius Yoda">
    <script src="https://kit.fontawesome.com/0066428d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

    <title>+ Inserir Alunos</title>
</head>
<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top: 50px;">

        <h4>+ Inserir Alunos</h4>
        <hr>
        <br>
        <form action="/inserirAlunos" method="post" th:object="${aluno}" autocomplete="off">

                <div class="row">
                    
                    <div class="col-md-6 form-group offset-md-3">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                            <label class="validation-message" th:error="*{nome}"></label>
                        </div>
                        <label for="">Nome do Aluno</label>
                        <input class="form-control" placeholder="Ex: Catiele Silva" th:field="*{nome}">
                    </div>
                </div>

                <div class="row">
                    
                    <div class="col-md-6 form-group offset-md-3">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}">
                            <label class="validation-message" th:error="*{curso}"></label>
                        </div>
                        <label>Selecione o Curso</label>
                        <select class="form-control" th:field="*{curso}">
                            <option th:each="curso : ${T(br.com.academy.Enum.Curso).values()}" th:value="${curso}" th:text="${curso}"></option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">
                            <label class="validation-message" th:error="*{matricula}"></label>
                        </div>
                        <label>Gerar Matricula: </label>
                        <input readonly="readonly" class="form-control" id="matricula"  th:field="*{matricula}">
                        <button type="button" onClick="GerarMatricula()" class="btn btn-dark" style="margin-top: 10px;">Gerar</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">
                            <label class="validation-message" th:error="*{status}"></label>
                        </div>
                        <label>Selecione o Status</label>
                        <select class="form-control" th:field="*{status}">
                            <option th:each="status : ${T(br.com.academy.Enum.Status).values()}" th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group offset-md-3">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}">
                            <label class="validation-message" th:error="*{turno}"></label>
                        </div>
                        <label for="">Turno: </label>
                        <input class="form-control" placeholder="Ex: Manhã" th:field="*{turno}">
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class="btn btn-success offset-md-5">Salvar</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="" class="btn btn-outline-danger">Voltar</a>
                </div>
                
            </form>
        <hr>
    </div>

    <div th:replace="fragmentos/fragmentos :: rodape"></div>

    <script src="js/main.js"></script>
</body>
</html>
